    <nav id="main-nav">

<section>

  <article>

    <div class="gallery-content">
      <h1 class="light-switch">Example gallery</h1>
<div class="gallery" itemscope itemtype="http://schema.org/ImageGallery">




<figure itemscope itemtype="http://schema.org/ImageObject">
  <a href="/AroundTheWorld/images//gallery-1/earth.svg" itemprop="contentUrl" data-size="1280x885">
      <img src="/AroundTheWorld/images///gallery-1/earth.svg" itemprop="thumbnail" alt="This is the earth" />
  </a>

  <figcaption itemprop="caption description">
    This is the earth
    <span itemprop="copyrightHolder">Pierre Lespingal</span>
  </figcaption>
</figure>




<figure itemscope itemtype="http://schema.org/ImageObject">
  <a href="/AroundTheWorld/images//gallery-1/polaroid.svg" itemprop="contentUrl" data-size="993x1280">
      <img src="/AroundTheWorld/images///gallery-1/polaroid.svg" itemprop="thumbnail" alt="This is dumb" />
  </a>

  <figcaption itemprop="caption description">
    This is dumb
    <span itemprop="copyrightHolder">Pierre Lespingal</span>
  </figcaption>
</figure>




<figure itemscope itemtype="http://schema.org/ImageObject">

  </figcaption>

</div>


<p><link rel="stylesheet" href="/AroundTheWorld/css/photoswipe.css">
<link rel="stylesheet" href="/AroundTheWorld/css/default-skin/default-skin.css">
<link rel="stylesheet" href="/AroundTheWorld/css/gallery.css">
<script src="/AroundTheWorld/js/photoswipe.min.js"></script>
<script src="/AroundTheWorld/js/photoswipe-ui-default.min.js"></script>
<script src="/AroundTheWorld/js/initphotoswipe.js"></script>



<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

<div class="pswp__bg"></div>

<div class="pswp__scroll-wrap">
    
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    
    <div class="pswp__ui pswp__ui--hidden">
    <div class="pswp__top-bar">
      
      <div class="pswp__counter"></div>
      <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
      <button class="pswp__button pswp__button--share" title="Share"></button>
      <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
      <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
      
      
      <div class="pswp__preloader">
        <div class="pswp__preloader__icn">
          <div class="pswp__preloader__cut">
            <div class="pswp__preloader__donut"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
      <div class="pswp__share-tooltip"></div>
    </div>
    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
    </button>
    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
    </button>
    <div class="pswp__caption">
      <div class="pswp__caption__center"></div>
    </div>
    </div>
    </div>
</div>


<style>
    span[itemprop="copyrightHolder"] { color : #888; float: right; }
    span[itemprop="copyrightHolder"]:before { content: "Foto: "; }
</style>


<script>initPhotoSwipeFromDOM('.gallery');</script>
</p>
